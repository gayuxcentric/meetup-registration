<!DOCTYPE HTML>
<html
  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Java Meetup Registration</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}">
</head>
<body>

<div th:include="common/header"></div>

<div class="container">
  <br>
  <h2 style="color:#069">Java Meetup registration</h2>
  <form method="POST" action="/save/registration">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="required">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required="required">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Street Name, House Number" required="required">
    </div>
    <div class="mb-3">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="City">
    </div>
    <div class="mb-3">
      <label for="country">Country</label>
      <input id="country" class="form-control" type="text" name="country" placeholder="Country">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check" required="required">
      <label class="form-check-label" for="check">I Agree to the terms & conditions of K15t</label>
    </div>
    <br>
    <button type="submit" class="btn btn-info">Register</button>
  </form>
</div>
<div th:include="common/footer"></div>
</body>
</html>
